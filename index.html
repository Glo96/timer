<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Timers.fun</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-btn-div">
        <button id="add-timer" onclick="addNewTimer()">Add Timer</button>

    </div>
    <div id="global-div">
        <audio id="alarm-sound" src="Recording.m4a"></audio>
        <button id="sync-timers" class="btn global-btn" onclick="syncAllTimers()">Sync All Timers</button>
        
        <button id="all-start" class="btn global-btn" onclick="startAll()">Start All Timers</button>
        <button id="all-stop" class="btn global-btn" onclick="stopAll()">Stop All Timers</button>
        <button id="all-reset" class="btn global-btn" onclick="resetAll()">Reset All Timers</button>
        <button id="all-delete" class="btn global-btn" onclick="removeAll()">Remove All Timers</button>
    </div>
</body>
</html>
