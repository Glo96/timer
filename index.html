<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Timers.fun</title>
    <script src="oopApp.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">

        <div id="add-btn-div">
            <button id="add-timer">Add Timer</button>
            <button id="go-to-chronometer" onclick="document.location='newPage.html'">Chronometer</button>
        </div>
        <div id="global-div">
            <audio id="alarm-sound" src="Recording.m4a"></audio>
            <button id="sync-timers" class="btn global-btn">Sync Timers</button>
            <button id="all-start" class="btn global-btn">Start Timers</button>
            <button id="all-stop" class="btn global-btn">Stop Timers</button>
            <button id="all-reset" class="btn global-btn">Reset Timers</button>
            <button id="all-delete" class="btn global-btn">Remove Timers</button>
        </div>

        <div id="timers">
            <!-- "Add-timer" button will add timers in here. -->
        </div>

    </div>
</body>
</html>
