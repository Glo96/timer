<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <script src="chronometer.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chronometer-head">
        <button id="backBtn" onclick="document.location='index.html'">Back to timers</button>
    </div>
    <h1 id="chronometer-h1">Chronometer</h1>
    <div id="chronometer-timer-display">00:00:000</div>
    <div id="chronometer-buttons">
        <button id="startBtn" class="btn start-button">Start</button>
        <button id="stopBtn" class="btn stop-button">Stop</button>
        <button id="resetBtn" class="btn reset-button">Reset</button>
    </div>    
</body>
</html>
